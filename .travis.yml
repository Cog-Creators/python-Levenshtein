language: python

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      python: 3.8.0
      services:
        - docker
      env:
        - CIBW_BEFORE_BUILD="rm -rf build/"
        - PYTHON=python3
    - os: osx
      language: generic
      env:
        - PYTHON=python3
    - os: windows
      language: shell
      before_install:
        - choco install python3 --version 3.8.0 --no-progress -y
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
        - PYTHON=python

install:
  - $PYTHON -m pip install --upgrade pip setuptools
  - $PYTHON -m pip install -e .

build:
  - echo "Build stage"

env:
  global:
    - TWINE_USERNAME=Tobotimus
    - secure: 

before_deploy:
  - $PYTHON -m pip install -r deploy-requirements.txt
  - cibuildwheel --output-dir dist
  - $PYTHON setup.py sdist --dist-dir dist

deploy:
  provider: script
  script: "twine upload --skip-existing dist/*"
  skip_cleanup: true
  on:
    tags: true
