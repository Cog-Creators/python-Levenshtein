language: python

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      python: 3.7.2
      services:
      - docker
      env: CIBW_BEFORE_BUILD="rm -rf build/"
    - os: osx
      language: generic

install:
  - pip3 install setuptools
  - pip3 install -e .

script:
  - python3 setup.py test

env:
  global:
    - TWINE_USERNAME=Tobotimus
    - secure: 

before_deploy:
  - pip3 install -U twine https://github.com/YannickJadoul/cibuildwheel/tarball/f876231da4adeca96636411da067fc234733a6f5#egg=cibuildwheel
  - cibuildwheel --output-dir wheelhouse
  - python3 setup.py sdist --dist-dir wheelhouse

deploy:
  provider: script
  script: "twine upload --skip-existing wheelhouse/*"
  skip_cleanup: true
  on:
    tags: true
